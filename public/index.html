<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Chatiio</title>
        <meta name="description" content="Socket.io/node.js chat app">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 px-1 bg-dark position-fixed h-100" id="sticky-sidebar">
                    <h3 class="users-list-title">Active Users</h3>
                    <hr class="users-list-title">

                    <ul class="list-group list-group-flush users-list" id="user-list"></ul>
                </div>
          
              <div class="col offset-2">
                  <div class="row">
                        <div class="col overflow-auto h-100" id="chat-window">
                            
                        </div>
                  </div>
                  <div class="row">
                        <div class="col">
                            <hr>
                            <h4>Send a message:</h4>
                            <div id="message-form">
                              <div class="form-group">
                                <textarea id="message-text" class="form-control" rows="3" required></textarea>
                              </div>
                              <button id="send-message" type="button" class="btn btn-success">Send</button>
                            </div>
                        </div>
                  </div>
              </div>
            </div>
          </div>
    </body>
</html>
